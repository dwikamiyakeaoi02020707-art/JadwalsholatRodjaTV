<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Sholat & Rodja TV (Sound On)</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* --- 1. CSS STYLING --- */
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Hilangkan scrollbar */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER (Atas) */
        .header {
            background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 5px solid #ffd700;
            height: 12vh; /* 12% dari tinggi layar */
            flex-shrink: 0;
        }
        .masjid-name {
            font-size: 2.5vw; /* Ukuran font responsif */
            font-weight: bold;
            text-transform: uppercase;
            color: #ffd700;
            text-shadow: 2px 2px 4px #000;
        }
        .date-info {
            text-align: right;
        }
        .clock-big {
            font-size: 3vw;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            background: rgba(0,0,0,0.5);
            padding: 5px 20px;
            border-radius: 10px;
            border: 2px solid #555;
            margin-left: 20px;
        }

        /* MAIN CONTENT (Video) */
        .main-content {
            flex-grow: 1;
            background: #000;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .video-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Video pas di tengah tanpa gepeng */
        }

        /* Tombol Overlay untuk Paksa Suara */
        #overlay-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 99;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 20px 40px;
            font-size: 2rem;
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
            display: none; /* Sembunyi default */
            box-shadow: 0 0 20px rgba(255,0,0,0.5);
        }
        #overlay-btn:hover {
            background: red;
        }

        /* FOOTER (Jadwal Sholat) */
        .jadwal-container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            background: #082015;
            border-top: 5px solid #ffd700;
            height: 18vh; /* 18% dari tinggi layar */
            flex-shrink: 0;
        }

        .waktu-sholat {
            background: linear-gradient(to bottom, #141e30, #243b55);
            border: 2px solid #ffd700;
            border-radius: 15px;
            width: 15%;
            height: 80%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .waktu-title {
            font-size: 1.2vw;
            font-weight: bold;
            text-transform: uppercase;
            color: #ddd;
            margin-bottom: 5px;
        }

        .waktu-jam {
            font-size: 2.5vw;
            font-weight: bold;
            color: #ffd700;
            font-family: 'Courier New', Courier, monospace;
        }

        /* RUNNING TEXT */
        .marquee-container {
            background: #000;
            color: #fff;
            font-size: 1.5rem;
            white-space: nowrap;
            overflow: hidden;
            border-top: 1px solid #333;
            height: 5vh;
            display: flex;
            align-items: center;
        }
        .marquee-content {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 30s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="masjid-name">Masjid Nurul Iman</div>
        <div style="display:flex; align-items:center;">
            <div class="date-info">
                <div id="date-text" style="font-size: 1.2vw;">Senin, 1 Januari 2026</div>
                <div id="hijri-text" style="font-size: 1vw; color: #aaa;">-- Hijriah</div>
            </div>
            <div class="clock-big" id="realtime-clock">00:00:00</div>
        </div>
    </div>

    <div class="main-content">
        <div class="video-wrapper">
            <button id="overlay-btn" onclick="enableSound()">â–¶ KLIK UNTUK NYALAKAN SUARA</button>
            
            <video id="video" playsinline controls></video>
        </div>
    </div>

    <div class="jadwal-container">
        <div class="waktu-sholat" id="sholat-subuh">
            <div class="waktu-title">Subuh</div>
            <div class="waktu-jam">--:--</div>
        </div>
        <div class="waktu-sholat" id="sholat-dzuhur">
            <div class="waktu-title">Dzuhur</div>
            <div class="waktu-jam">--:--</div>
        </div>
        <div class="waktu-sholat" id="sholat-ashar">
            <div class="waktu-title">Ashar</div>
            <div class="waktu-jam">--:--</div>
        </div>
        <div class="waktu-sholat" id="sholat-maghrib">
            <div class="waktu-title">Maghrib</div>
            <div class="waktu-jam">--:--</div>
        </div>
        <div class="waktu-sholat" id="sholat-isya">
            <div class="waktu-title">Isya</div>
            <div class="waktu-jam">--:--</div>
        </div>
    </div>

    <div class="marquee-container">
        <div class="marquee-content">
            Selamat Datang di Masjid Nurul Iman Balikpapan. Mohon nonaktifkan HP. Luruskan dan rapatkan shaf. Saksikan Siaran Langsung Rodja TV.
        </div>
    </div>

    <script>
        // --- SCRIPT 1: JAM DIGITAL & TANGGAL ---
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('id-ID', { hour12: false });
            const dateString = now.toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            
            document.getElementById('realtime-clock').innerText = timeString;
            document.getElementById('date-text').innerText = dateString;
            document.getElementById('hijri-text').innerText = "1 Rajab 1447 H (Simulasi)";
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- SCRIPT 2: VIDEO STREAMING HLS (DENGAN SUARA) ---
        var video = document.getElementById('video');
        var overlayBtn = document.getElementById('overlay-btn');
        // URL Sesuai request (Rodja TV HLS)
        var videoSrc = 'https://rodjatv.com/rodjatv/live.m3u8';

        function startStream() {
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    attemptPlay();
                });
                // Auto restart jika error network
                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                        hls.startLoad();
                    }
                });
            }
            else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = videoSrc;
                video.addEventListener('loadedmetadata', function() {
                    attemptPlay();
                });
            }
        }

        // Fungsi mencoba play dengan suara
        function attemptPlay() {
            // Pastikan tidak dimute
            video.muted = false; 
            
            var playPromise = video.play();

            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // Berhasil play dengan suara
                    console.log("Video bermain dengan suara.");
                    overlayBtn.style.display = "none";
                })
                .catch(error => {
                    // Browser memblokir autoplay bersuara
                    console.log("Autoplay block detected.");
                    // Tampilkan tombol besar agar user meng-klik
                    overlayBtn.style.display = "block";
                });
            }
        }

        // Fungsi dipanggil saat tombol merah diklik
        function enableSound() {
            video.muted = false;
            video.play();
            overlayBtn.style.display = "none";
        }

        // Mulai Video
        startStream();

        // --- SCRIPT 3: JADWAL SHOLAT (DATA MANUAL BALIKPAPAN) ---
        // Karena API Kemenag butuh token dinamis, kita pakai data statis/estimasi dulu agar tampil.
        function setJadwal() {
            // Data Estimasi Balikpapan (Bisa diedit manual di sini)
            document.querySelector('#sholat-subuh .waktu-jam').innerText = "04:58";
            document.querySelector('#sholat-dzuhur .waktu-jam').innerText = "12:28";
            document.querySelector('#sholat-ashar .waktu-jam').innerText = "15:49";
            document.querySelector('#sholat-maghrib .waktu-jam').innerText = "18:33";
            document.querySelector('#sholat-isya .waktu-jam').innerText = "19:45";
        }
        setJadwal();

    </script>
</body>
</html>
