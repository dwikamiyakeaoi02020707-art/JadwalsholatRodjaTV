<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Masjid - Rodja TV</title>
    <style>
        /* --- CSS STYLING --- */
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER (100px) */
        .header {
            background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid #ffd700;
            height: 100px;
            flex-shrink: 0;
        }
        .masjid-name {
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #ffd700;
            text-shadow: 2px 2px 4px #000;
        }
        .date-container {
            text-align: right;
            font-size: 1rem;
            margin-right: 20px;
        }
        .clock-big {
            font-size: 2.2rem;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            background: #000;
            padding: 5px 15px;
            border-radius: 8px;
            border: 2px solid #333;
        }

        /* MAIN CONTENT (TV STREAMING) */
        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
            padding: 0; /* Full tanpa padding agar seperti TV */
            position: relative;
            overflow: hidden;
        }
        
        /* Area Video */
        .video-container {
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* IFRAME YOUTUBE */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            /* Pointer events none agar user tidak bisa klik pause sembarangan (opsional) */
            /* pointer-events: none; */ 
        }

        /* JADWAL SHOLAT BAR (140px) */
        .jadwal-container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            background: #082015;
            padding: 10px 0;
            border-top: 4px solid #ffd700;
            height: 140px;
            flex-shrink: 0;
        }

        .waktu-sholat {
            background: #000;
            border: 2px solid #555;
            border-radius: 10px;
            width: 16%;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.6);
        }

        .waktu-title {
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #ccc;
            margin-bottom: 5px;
        }

        .waktu-jam {
            font-size: 1.8rem;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            color: #ffd700;
        }

        /* RUNNING TEXT (40px) */
        .marquee-container {
            background: #000;
            color: #fff;
            padding: 8px 0;
            font-size: 1.1rem;
            white-space: nowrap;
            overflow: hidden;
            border-top: 1px solid #333;
            height: 40px;
            flex-shrink: 0;
        }
        .marquee-content {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 25s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="masjid-name">Masjid Nurul Iman</div>
        <div class="date-container">
            <div id="date-text">Senin, 1 Januari 2026</div>
            <div id="hijri-text" style="font-size: 0.9rem; color: #aaa;">-- H</div>
        </div>
        <div class="clock-big" id="realtime-clock">00:00:00</div>
    </div>

    <div class="main-content">
        <div class="video-container">
            <iframe 
                width="100%" 
                height="100%" 
                src="https://www.youtube.com/embed/live_stream?channel=UCU84dM6V1Xq64A2x6fO8tWA&autoplay=1&mute=1&controls=0&showinfo=0&modestbranding=1" 
                title="Rodja TV Live" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <div class="jadwal-container" id="jadwal-list">
        <div class="waktu-sholat" id="sholat-subuh">
            <div class="waktu-title">Subuh</div>
            <div class="waktu-jam">--:--</div>
        </div>
        <div class="waktu-sholat" id="sholat-dzuhur">
            <div class="waktu-title">Dzuhur</div>
            <div class="waktu-jam">--:--</div>
        </div>
        <div class="waktu-sholat" id="sholat-ashar">
            <div class="waktu-title">Ashar</div>
            <div class="waktu-jam">--:--</div>
        </div>
        <div class="waktu-sholat" id="sholat-maghrib">
            <div class="waktu-title">Maghrib</div>
            <div class="waktu-jam">--:--</div>
        </div>
        <div class="waktu-sholat" id="sholat-isya">
            <div class="waktu-title">Isya</div>
            <div class="waktu-jam">--:--</div>
        </div>
    </div>

    <div class="marquee-container">
        <div class="marquee-content">
            Selamat Datang di Masjid Nurul Iman. Saksikan siaran langsung Rodja TV. Mohon luruskan shaf sebelum sholat dimulai.
        </div>
    </div>

    <script>
        // --- JAM DIGITAL ---
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('id-ID', { hour12: false });
            const dateString = now.toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            document.getElementById('realtime-clock').innerText = timeString;
            document.getElementById('date-text').innerText = dateString;
            document.getElementById('hijri-text').innerText = "1 Rajab 1447 H (Simulasi)";
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- JADWAL SHOLAT (DATA BALIKPAPAN) ---
        async function getJadwalSholat() {
            // Data Dummy Offline (Agar tidak error CORS/API)
            const jadwalBalikpapan = {
                subuh: "04:58",
                dzuhur: "12:28",
                ashar: "15:49",
                maghrib: "18:33",
                isya: "19:45"
            };
            
            document.querySelector('#sholat-subuh .waktu-jam').innerText = jadwalBalikpapan.subuh;
            document.querySelector('#sholat-dzuhur .waktu-jam').innerText = jadwalBalikpapan.dzuhur;
            document.querySelector('#sholat-ashar .waktu-jam').innerText = jadwalBalikpapan.ashar;
            document.querySelector('#sholat-maghrib .waktu-jam').innerText = jadwalBalikpapan.maghrib;
            document.querySelector('#sholat-isya .waktu-jam').innerText = jadwalBalikpapan.isya;
        }

        getJadwalSholat();
    </script>
</body>
</html>
